name: gh-pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: '* */6 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh
          export DENO_INSTALL="/home/runner/.deno"
          export PATH="$DENO_INSTALL/bin:$PATH"
          deno --version
          deno run --allow-net --allow-write --allow-read https://deno.land/x/ranking/mod.ts -u $USERNAME -t $TOKEN -f markdown
          deno install --unstable --allow-read --allow-write --allow-net -n pagic https://denopkg.com/xcatliu/pagic@v0.8.1/mod.ts
          pagic build
        env:
          USERNAME: ${{ secrets.USERNAME }}
          TOKEN: ${{ secrets.TOKEN }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
